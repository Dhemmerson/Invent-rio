<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventário</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Inclusão de Itens de Inventário</h1>
  
  <form id="inventario-form">
    <label for="etiqueta">Número da Etiqueta:</label>
    <input type="text" id="etiqueta" required>

    <label for="item">Item:</label>
    <input type="text" id="item" required>

    <label for="cor">Cor:</label>
    <input type="text" id="cor">

    <label for="imagem">Imagem:</label>
    <input type="file" id="imagem">

    <label for="observacao">Observação:</label>
    <textarea id="observacao"></textarea>

    <label for="local">Local:</label>
    <select id="local">
      <option value="sala sac/adm">Sala SAC/ADM</option>
      <option value="sala comercial">Sala Comercial</option>
      <option value="sala financeiro">Sala Financeiro</option>
      <option value="sala ceo">Sala CEO</option>
      <option value="sala de descanso">Sala de Descanso</option>
      <option value="copa">Copa</option>
    </select>

    <button type="submit">Enviar</button>
  </form>

  <h2>Buscar Itens</h2>
  <input type="text" id="buscar" placeholder="Buscar por etiqueta, item ou local">
  <div id="resultados-busca"></div>

  <script src="script.js"></script>
</body>
</html>
